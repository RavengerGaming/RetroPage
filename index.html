<!DOCTYPE html>
<html lang="en" class="element">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RetroPage</title>
    <link href="element.css" rel="stylesheet">
    <style>
      .header {
        text-align: center;
        margin: 0 auto;
      }
      .header > div, .header > {
        margin-left: auto;
        margin-right: auto;
        margin: 0 auto;
      }
    </style>
    <script>
    function search() {
      var searchbox=document.searchbox;
      var ddgurl="https://duckduckgo.com/?q="
      var searchurl=ddgurl + escape(searchbox.ddgsearchtext.value);
      if searchbox.ddgsearchtext.value !="" {
        window.location.href=searchurl;
        return false;
      }
     }
    </script>
  </head>
  <body>
    <div class="header">
      <p><img src="retropage.png" /></p>
      <div>
        <h3>DuckDuckGo Search:</h3>
        <form name="searchbox" onSubmit="return search();">
        <input name="ddgsearchtext" type="text">
        <button value="Search" name="SubmitSearch">Submit</button>
        </form>
      </div>
    </div>
    <div>
      <span>
        <h3>Mail</h3>
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
      </span>
      <span>
        <h3>Entertainment</h3>
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
      </span>
    </div>
  </body>
</html>
