<!DOCTYPE html>
<html lang="en" class="element">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RetroPage</title>
    <link href="element.css" rel="stylesheet">
    <style>
      .center {
        text-align: center;
        margin: 0 auto;
      }
      .center > div, .center > {
        margin-left: auto;
        margin-right: auto;
        margin: 0 auto;
      }
    </style>
    <script>
    function search() {
      var searchbox=document.searchbox;
      var ddgurl="https://duckduckgo.com/?q="
      var searchurl=ddgurl + escape(searchbox.ddgsearchtext.value);
      window.location.href=searchurl;
      return false;
     }
    </script>
  </head>
  <body>
    <div class="center">
      <p><img src="retropage.png" /></p>
      <h2><strong><p>DuckDuckGo Search:</p></strong></h2>
      <form name="searchbox" onSubmit="return search();">
        <input name="ddgsearchtext" type="text">
        <button value="Search" name="SubmitSearch">Submit</button>
      </form>
    </div>
  </body>
</html>
